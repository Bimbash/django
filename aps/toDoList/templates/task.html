{% extends 'base1.html' %}
{% block menu %}
    <li><a href="{% url 'task_add' %}">Add Task</a></li>
{% endblock %}
{% block content %}
    <h1>Tasks:</h1>
    <hr>
    {% for task in tasks %}
        <h2>{{ task.title }}</h2>
        <p>{{ task.check }}</p>
        <p><a href="{% url 'task_view' task.pk %}">More...</a></p>
        <p><a href="{% url 'task_update' task.pk %}">Edit</a></p>
        <p><a href="{% url 'task_delete' task.pk %}">Delete</a></p>
        <hr>
    {% endfor %}
{% endblock %}
